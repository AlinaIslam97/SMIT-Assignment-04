<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>

<body style="background-color: aliceblue;">
  <form action="">

    <h1 align="center" style="color: rgb(5, 95, 168);">STUDENT REGISTRATION FORM</h1>

    <hr>
    <fieldset style="background-color: rgb(173, 209, 241);">

      <legend style="color: rgb(3, 3, 133);">Student Data</legend>

      <label>First Name: <input type="text" name="fname" id="fname" placeholder="Enter your name" maxlength="10"
          size="50px" required></label>

      <br>
      <br>

      <label>Last Name: <input type="text" name="lname" id="lname" placeholder="Enter your last name" maxlength="10"
          size="50p"></label>

      <p>Gender: <label><input type="radio" name="gender" id="male">Male</label>
        <label><input type="radio" name="gender" id="Female">Female</label>
      </p>

      <p>Date Of Birth: <input type="date" name="birthday" id="birthday">
      </p>

      <p>Email Address: <input type="email" name="email" id="email" placeholder="Enter your Email" required size="50px">
      </p>

      <p>Password: <input type="password" name="pass" id="pass" placeholder="Enetr your password" minlength="8"
          size="50px">
      </p>

      <p>Confirm Password: <input type="password" name="pass" id="pass" placeholder="Confirm password" minlength="8"
          size="50px">
      </p>

      <p>Phone Number: <input type="tel" name="phone" id="phone" placeholder="0300-1234567">
      </p>

      <p>Address: </p>
      <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your Address"></textarea>

      <p>City:
        <select name="city" id="city">
          <option value="kar">Karachi</option>
          <option value="lhr">Lahore</option>
          <option value="fais">Faisalabab</option>
          <option value="isl">Islamabad</option>
          <option value="pesh">Peshawar</option>
          <option value="hyd">Hyderabad</option>
        </select>
      </p>

      <p>
        Select your Subject:
        <input type="checkbox" name="subject" value="Science"> Science
        <input type="checkbox" name="subject" value="English"> English
        <input type="checkbox" name="subject" value="Urdu"> Urdu
        <input type="checkbox" name="subject" value="Math"> Math
      </p>

      <p>Upload your Photo:
        <input type="file" name="photo" id="photo">
      </p>

      <button style="width:100px; background-color: rgb(178, 235, 235); height: 25px;">Register</button>
      <button style="width:100px; background-color: rgb(178, 235, 235); height: 25px; ">Reset</button>

    </fieldset>
  </form>

</body>

</html>
